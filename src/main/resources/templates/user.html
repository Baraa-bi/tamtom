<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="project.js"></script>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>The Judge</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <style type="text/css">
   body {
    background-color:#BBDEFB;
     }
     #imgg {
    border-radius: 50%;
    width:250px;
    height:250px;
}
.btn-primary {
 width: 12em;  height: 3em;
}
.d {
border: 2px solid #CE93D8;
 width: 15em;
 height:3em;

    margin-top: 10px;
    margin-bottom:5px;
    margin-right: 20px;
    margin-left: 40px;

white-space:normal;
}


</style>

</head>
<body>




    			
<div id="wrapper" style="text-align: center">    
	<div id="yourdiv" style="display: inline-block;">	
	<div class="row">
	
		<div class="container">
		<br/>
	<div class="panel">
			<br/><br/><h1><kbd>GET
            <img  src="http://st.codeforces.com/s/72960/images/codeforces-logo-with-telegram.png" width="400"/>
		    Problems</kbd></h1>
        <form  action="/post" >
            <h1 th:text="${errorhan}"></h1>
			<input type="text" style="text-align:center;" name="handel" class="form-control" rows="5" cols="100" placeholder="Enter Handle"/>
                <br/>
      			<button type="submit" class="btn btn-info ">Get problems</button>

            </form>
			</div>

			</div>
	</div>
        <div class="container">
			<div class="panel panel-default">
                <div class="panel-heading"><h3>CodeForces Solved Problems</h3></div>
                <div class="panel-body">
                <div class="row">
                   <br/>
                    <div class="col-sm-4">
                      <img id="imgg" th:attr=" src =${titlePhoto}" style=""/>
                   </div>

                    <div class="col-sm-6">
                   <h4>
                    first Name : <b th:text="${firstName}"></b><br/><br/>
                    last Name  : <b th:text="${lastName}"></b><br/><br/>
                    Handle  : <b th:text="${handle}"></b><br/><br/>
                    organization  : <b th:text="${organization}"></b><br/><br/>
                    rank  : <b th:text="${rank}"></b><br/><br/>
                       rating  : <b th:text="${rating}"></b><br/><br/>
                    problems Solved  : <b th:text="${problemsSolved}"></b><br/><br/>

                   </h4>
                    </div>
                </div>
                    <hr />
        <div class="row">

                <th:block>
                    <div class="col-sm-3">
                        <h1><kbd>Problems-A</kbd></h1>
                    </div>
                    <div class="col-sm-9">

                        <tr  th:each="user ,i  : ${problems} " th:if="${#strings.endsWith(user.key,'A')}">
                            <a class="btn d" th:attr="href =${user.key}" th:text="${user.value}">link</a>
                        </tr>
                    </div>
                </th:block>
            </div>
                    <hr/>
                    <div class="row">
                    <div class="col-sm-3">
                        <h1><kbd>Problems-B</kbd></h1>
                    </div>
                        <th:block>
                    <div class="col-sm-9">
                        <tr th:each="user  : ${problems}" th:if="${#strings.endsWith(user.key,'B')}">
                            <a 	type="button" class="btn d" th:attr="href =${user.key}" th:text="${user.value}">link</a>
                        </tr>
                    </div>
                            </th:block>
               </div>
                    <hr/>
                    <div class="row">
                    <div class="col-sm-3">
                        <h1><kbd>Problems-C</kbd></h1>
                    </div>
                        <th:block>
                    <div class="col-sm-9">
                        <tr th:each="user  : ${problems}" th:if="${#strings.endsWith(user.key,'C')}">
                            <a 	type="button" class="btn d" th:attr="href =${user.key}" th:text="${user.value}">link</a>
                        </tr>
                    </div>
                            </th:block>
                        </div>

                    <hr/>

                    <div class="row">
                    <div class="col-sm-3">
                        <h1><kbd>Problems-D</kbd></h1>
                    </div>
                        <th:block>
                    <div class="col-sm-9">
                        <tr th:each="user  : ${problems}" th:if="${#strings.endsWith(user.key,'D')}">
                            <a 	type="button" class="btn d" th:attr="href =${user.key}" th:text="${user.value}">link</a>
                        </tr>
                    </div>
                        </th:block>
                        </div>

                    <hr/>
                    <div class="row">
                    <div class="col-sm-3">
                        <h1><kbd>Problems-E</kbd></h1>
                    </div>
                        <th:block>
                    <div class="col-sm-9">
                        <tr th:each="user  : ${problems}" th:if="${#strings.endsWith(user.key,'E')}">
                            <a 	type="button" class="btn d" th:attr="href =${user.key}" th:text="${user.value}">link</a>
                        </tr>
                    </div>
                            </th:block>
                        </div>
                    <hr/>
                    <div class="row">
                    <div class="col-sm-3">
                        <h1><kbd>Problems-F</kbd></h1>
                    </div>

                        <th:block>
                    <div class="col-sm-9">
                        <tr th:each="user  : ${problems}" th:if="${#strings.endsWith(user.key,'F')}">
                            <a 	type="button" class="btn d " th:attr="href =${user.key}" th:text="${user.value}">link</a>
                        </tr>
                    </div>
                            </th:block>
                        </div>

                    <hr/>

              </div>
            </div>
                </div>

         </div>
     </div>

</body>
</html>
